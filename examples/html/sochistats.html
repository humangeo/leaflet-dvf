	<script type="text/javascript">
map = null;
var lastLayer;
var legendControl;

$(document).ready(function() {

	// Function for resizing the map to fill the available space on the screen
	var resize = function () {
		var $map = $('#map');

		$map.height($(window).height() - $('div.navbar').outerHeight());

		if (map) {
			map.invalidateSize();
		}
	};

	// Resize the map element on window resize
	$(window).on('resize', function () {
		resize();
	});

	// Resize the map element
	resize();

	// Initialize the map
	map = L.map('map').setView([0.0, 0.0], 2);
	map.attributionControl.addAttribution('Medal counts from the <a href="http://www.kimonolabs.com/sochi/docs">Kimono Labs Sochi API</a>');
	
	// Add a CloudMade tile layer with style #999
	// Add the Stamen toner tiles as a base layer
	var baseLayer = new L.StamenTileLayer('toner', {
		detectRetina: true
	}).addTo(map);

	baseLayer.addTo(map);

	// Initialize the legend control and add it to the map
	var legendControl = new L.Control.Legend();

	legendControl.addTo(map);

	var layerControl = new L.Control.Layers({
		'Cloudmade': baseLayer,
	});

	layerControl.addTo(map);

	//fields=medals_historical_by_year,medals,id,name,flag,abbr&limit=200
	//$.getJSON("http://sochi.kimonolabs.com/api/countries?apikey=02f5cef421e2c6c2f57454e7a0898204&fields=medals_historical_by_year,medals,id,name,flag,abbr&limit=200", null, function (data) {			
	//$.getJSON("http://sochi.kimonolabs.com/api/countries?apikey=02f5cef421e2c6c2f57454e7a0898204&limit=100", null, function (data) {			
	$.getJSON('../data/countries_historical.json', null, function(data) {
			var statsData = data.data;

			for (var i = 0; i < statsData.length; ++i) {
				var abbr = statsData[i].abbr;

				abbr = abbr === 'IRI' ? 'IRN' : abbr;
				abbr = abbr === 'IVB' ? 'VGB' : abbr;
				abbr = abbr === 'ISV' ? 'VIR' : abbr;
				
				if (abbr in L.alpha3Lookup) {
					var lookup = L.isoFipsLookup[abbr].toLowerCase();

					statsData[i].flag = 'https://www.cia.gov/library/publications/the-world-factbook/graphics/flags/large/' + lookup + '-lgflag.gif'
				}
				else {
					console.log(statsData[i]);
				}
			}
				
			var countLayer = new L.StackedRegularPolygonDataLayer(data, {
				recordsField: 'data',
				locationMode: L.LocationModes.COUNTRY,
				codeField: 'abbr',
				includeBoundary: true,
				boundaryStyle: function (record, layer) {
					return {
						fillPattern: {
							url: record.flag,
							pattern: {
								width: '100px',
								height: '66px',
								patternUnits: 'userSpaceOnUse'
							},
							image: {
								width: '113px',
								height: '87px'
							}
						},
						fillOpacity: 0.7,
						weight: 2,
						color: '#303030',
						opacity: 1.0,
						clickable: false
					}
				},
				legendOptions: {
					title: 'Medals'
				},
				tooltipOptions: {
					iconSize: new L.Point(100, 70),
					iconAnchor: new L.Point(-5, 70)
				},
				chartOptions: {
					'medals.gold':{
						color: 'black',
						fillColor: 'gold',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Gold'
					},
					'medals.silver':{
						color: 'black',
						fillColor: 'silver',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Silver'
					},
					'medals.bronze':{
						color: 'black',
						fillColor: '#8C7853',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Bronze'
					}
				},
				layerOptions: {
					fillOpacity: 0.9,
					opacity: 1,
					weight: 0.3,
					width: 8,
					numberOfSides: 100,
					gradient: true,
					dropShadow: false,
					//lineCap: 'square',
					//lineJoin: 'miter'//,
					stroke: true
				}
			});
			
			/*
			var countLayer = new L.SparklineDataLayer(data, {
				recordsField: 'data',
				codeField: 'abbr',
				locationMode: L.LocationModes.COUNTRY,
				includeBoundary: true,
				seriesField: 'medals_historical_by_year',
				boundaryStyle: function (record, layer) {
					return {
						fillPattern: {
							url: record.flag,
							pattern: {
								width: '212px',
								height: '172px',
								patternUnits: 'userSpaceOnUse',
								patternContentUnits: 'Default'
							},
							image: {
								width: '212px',
								height: '172px'
							}
						},
						fillOpacity: 0.5,
						weight: 2,
						color: '#303030',
						opacity: 1.0
					}
				},
				chartOptions: {
					total: {
						xField: "0",
						yField: "1.total",
						fill: true,
						fillColor: '#303030',
						color: 'black',
						displayName: 'Total',
						fillOpacity: 0.4,
						gradient: true
					},
					'bronze': {
						xField: "0",
						yField: "1.broze",
						fill: false,
						fillColor: '#8C7853',
						color: '#8C7853',
						displayName: 'Bronze',
						fillOpacity: 0.9,
						weight: 6
					},
					
					'silver': {
						xField: "0",
						yField: "1.silver",
						fill: false,
						fillColor: 'silver',
						color: 'silver',
						displayName: 'Silver',
						fillOpacity: 0.6,
						weight: 4
					},
					
					'gold':{
						xField: "0",
						yField: "1.gold",
						fill: false,
						fillColor: 'gold',
						color: 'gold',
						displayName: 'Gold',
						fillOpacity: 0.3, 
						weight: 2
					}
					
				},
				layerOptions: {
					size: new L.Point(200, 150),
					fillOpacity: 0.9,
					opacity: 1,
					weight: 0.4,
					gradient: false,
					dropShadow: true,
					lineCap: 'square',
					lineJoin: 'mitre'
				},
				legendOptions: {
					title: 'Medal Counts by Year'
				},
				tooltipOptions: {
					iconSize: new L.Point(100, 60),
					iconAnchor: new L.Point(-5, 100)
				}
			});
			*/
			map.addLayer(countLayer);
			
		});

});
