<body>

    <div class="container-fluid">

	<script>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<script type="text/javascript">
map = null;
var lastLayer;
var legendControl;

$(document).ready(function() {

	// Function for resizing the map to fill the available space on the screen
	var resize = function () {
		var $map = $('#map');

		$map.height($(window).height() - $('div.navbar').outerHeight());

		if (map) {
			map.invalidateSize();
		}
	};

	// Resize the map element on window resize
	$(window).on('resize', function () {
		resize();
	});

	// Resize the map element
	resize();

	// Initialize the map
	map = L.map('map').setView([0.0, 0.0], 2);
	map.attributionControl.addAttribution('Medal counts from the <a href="http://www.kimonolabs.com/sochi/docs">Kimono Labs Sochi API</a>');
	
	// Add a CloudMade tile layer with style #999
	// Add the Stamen toner tiles as a base layer
	var baseLayer = new L.StamenTileLayer('toner', {
		detectRetina: true
	}).addTo(map);

	baseLayer.addTo(map);

	var layerControl = new L.Control.Layers({
		'Cloudmade': baseLayer,
	});

	layerControl.addTo(map);
		
	$.getJSON('../data/countries_historical.json', null, function(data) {
			var statsData = data.data;

			var fillColorFunction = new L.HSLHueFunction([0, 120], [10, 0]);
			var boundaryColorFunction = new L.HSLHueFunction([0, 120], [30, 0]);
			
			var countLayer = new L.BarChartDataLayer(data, {
				recordsField: 'data',
				locationMode: L.LocationModes.COUNTRY,
				codeField: 'abbr',
				includeBoundary: true,
				boundaryStyle: function (record, layer) {
					return {
						color: 'black',
						fillOpacity: 0.5,
						fillColor: boundaryColorFunction.evaluate(record.medals.total),
						weight: 3,
						opacity: 1.0
					}
				},
				legendOptions: {
					title: 'Medals'
				},
				tooltipOptions: {
					iconSize: new L.Point(100, 70),
					iconAnchor: new L.Point(-5, 70)
				},
				chartOptions: {
					'medals.gold':{
						color: 'black',
						fillColor: 'gold',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Gold'
					},
					'medals.silver':{
						color: 'black',
						fillColor: 'silver',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Silver'
					},
					'medals.bronze':{
						color: 'black',
						fillColor: '#8C7853',
						minValue: 0,
						maxValue: 30,
						minRadius: 0,
						maxRadius: 100,
						displayName: 'Bronze'
					}
				},
				layerOptions: {
					fillOpacity: 0.9,
					color: 'black',
					opacity: 1,
					weight: 1,
					width: 8,
					numberOfSides: 100,
					gradient: false,
					dropShadow: false,
					stroke: true
				},
				onEachRecord: function (layer, record) {
					layer.options.chartOptions = 
					{
						'medals.gold':{
							color: 'black',
							fillColor: fillColorFunction.evaluate(record.medals.gold),
							minValue: 0,
							maxValue: 30,
							maxHeight: 80,
							displayName: 'Gold'
						},
						'medals.silver':{
							color: 'black',
							fillColor: fillColorFunction.evaluate(record.medals.silver),
							minValue: 0,
							maxValue: 30,
							maxHeight: 80,
							displayName: 'Silver'
						},
						'medals.bronze':{
							color: 'black',
							fillColor: fillColorFunction.evaluate(record.medals.bronze),
							minValue: 0,
							maxValue: 30,
							maxHeight: 80,
							displayName: 'Bronze'
						}
					};
					layer.redraw();
				}
				
			});
			
			map.addLayer(countLayer);
			
		});

});
	</script>
</body>
